<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Calculator</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="title">
            <h1>My Calculator</h1>
        </div>

        <form name="Calculator" class="calculator">
            <table>
                <tr>
                    <td>
                        <input type="text" name="Input"  id="display">
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="number" name="one" value="1">
                        <input type="button" class="number" name="two" value="2">
                        <input type="button" class="number" name="three" value="3">
                        <input type="button" class="operator" name="add" value="+">
                        <br>
                        <input type="button" class="number" name="four" value="4">
                        <input type="button" class="number" name="five" value="5">
                        <input type="button" class="number" name="six" value="6">
                        <input type="button" class="operator" name="minus" value="-">
                        <br>
                        <input type="button" class="number" name="seven" value="7">
                        <input type="button" class="number" name="eight" value="8">
                        <input type="button" class="number" name="nine" value="9">
                        <input type="button" class="operator" name="multiply" value="*">
                        <br>
                        <input type="button" class="operator" name="clear" value="c">
                        <input type="button" class="number" name="zero" value="0">
                        <input type="button" class="operator" name="equal" value="=">
                        <input type="button" class="operator" name="divide" value="/">
                        <br>
                        <input type="button" class="operator" name="modulus" value="%">
                        <input type="button" class="number" name="dot" value=".">

                    </td>
                </tr>

            </table>
        </form>
    </body>
</html>
